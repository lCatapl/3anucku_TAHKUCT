{% extends "base.html" %}
{% block content %}
<div class="text-center py-20">
    <h1 class="text-6xl font-bold text-yellow-400 mb-8 animate-pulse">⚔️ Записки Танкиста</h1>
    <p class="text-xl mb-12 max-w-2xl mx-auto">Ультимативный гейм-хаб для танкистов! Бои, турниры, чат, блог и 3D-танки из World of Tanks.</p>
    
    <!-- Stats Cards -->
    <div class="grid md:grid-cols-4 gap-8 mb-12">
        <div class="bg-gray-800 p-8 rounded-xl">
            <div class="text-3xl font-bold text-yellow-400">1,247</div>
            <div>Игроков онлайн</div>
        </div>
        <div class="bg-gray-800 p-8 rounded-xl">
            <div class="text-3xl font-bold text-green-400">5,892</div>
            <div>Битв сегодня</div>
        </div>
        <div class="bg-gray-800 p-8 rounded-xl">
            <div class="text-3xl font-bold text-blue-400">127</div>
            <div>Турниров</div>
        </div>
        <div class="bg-gray-800 p-8 rounded-xl">
            <div class="text-3xl font-bold text-purple-400">42</div>
            <div>Записок</div>
        </div>
    </div>
    
    <a href="/game" class="bg-gradient-to-r from-yellow-500 to-orange-500 text-xl px-12 py-4 rounded-full font-bold hover:shadow-2xl transform hover:scale-105 transition-all">⚡ ИГРАТЬ СЕЙЧАС</a>
</div>

<!-- 3D Tank Preview -->
<div id="tank-preview" class="mt-20 p-8 bg-gray-800 rounded-2xl"></div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/game.js') }}"></script>
{% endblock %}
