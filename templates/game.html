{% extends "base.html" %}
{% block content %}
<div class="max-w-6xl mx-auto p-8">
    <h1 class="text-5xl font-black mb-12 text-center">⚔️ АРЕНА</h1>
    
    <!-- Танки для выбора -->
    <div class="grid md:grid-cols-3 gap-8 mb-12">
        <div class="bg-gray-800 p-8 rounded-2xl cursor-pointer hover:bg-gray-700">
            <h3 class="text-2xl font-bold mb-4">Т-34</h3>
            <p>HP: 120 | Урон: 35 | Скорость: 45</p>
        </div>
        <div class="bg-gray-800 p-8 rounded-2xl cursor-pointer hover:bg-gray-700">
            <h3 class="text-2xl font-bold mb-4">Tiger</h3>
            <p>HP: 200 | Урон: 60 | Скорость: 25</p>
        </div>
        <div class="bg-gray-800 p-8 rounded-2xl cursor-pointer hover:bg-gray-700">
            <h3 class="text-2xl font-bold mb-4">IS-2</h3>
            <p>HP: 180 | Урон: 55 | Скорость: 30</p>
        </div>
    </div>
    
    <!-- Поле боя (Canvas) -->
    <canvas id="battleCanvas" class="w-full h-96 bg-green-900 rounded-2xl mx-auto block border-4 border-yellow-500"></canvas>
</div>
{% endblock %}
