{% extends "base.html" %}
{% block title %}404 - Страница не найдена{% endblock %}
{% block content %}
<div class="text-center py-32">
    <div class="w-32 h-32 bg-gradient-to-r from-red-400 to-rose-500 rounded-3xl flex items-center justify-center mx-auto mb-12 shadow-2xl animate-bounce">
        <i class="fas fa-exclamation-triangle text-5xl text-white"></i>
    </div>
    <h1 class="text-6xl md:text-8xl font-black bg-gradient-to-r from-gray-400 to-gray-200 bg-clip-text text-transparent mb-8">
        404
    </h1>
    <h2 class="text-3xl font-bold text-white mb-8">Страница не найдена</h2>
    <p class="text-xl text-gray-400 mb-12 max-w-2xl mx-auto">К сожалению, запрашиваемая страница не существует. Вернитесь на главную и начните игру!</p>
    <a href="/" class="inline-flex items-center bg-gradient-to-r from-emerald-600 to-green-600 hover:from-emerald-500 hover:to-green-500 text-white px-12 py-4 rounded-3xl font-bold text-xl shadow-2xl hover:shadow-3xl hover:-translate-y-1 transition-all">
        <i class="fas fa-home mr-3"></i>Вернуться в ангар
    </a>
</div>
{% endblock %}
