<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Записки Танкиста{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 min-h-screen text-white">
    <nav class="bg-black/50 backdrop-blur-xl border-b border-white/20 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-3xl font-black bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">
                    <i class="fas fa-tank-rumble mr-2"></i>Записки Танкиста
                </a>
                <div class="flex items-center space-x-4">
                    <a href="/" class="hover:text-yellow-400 transition"><i class="fas fa-home"></i></a>
                    <a href="/profile" class="hover:text-yellow-400 transition"><i class="fas fa-user"></i></a>
                    <a href="/catalog" class="hover:text-yellow-400 transition"><i class="fas fa-store"></i></a>
                    <a href="/garage" class="hover:text-yellow-400 transition"><i class="fas fa-warehouse"></i></a>
                    <a href="/game" class="hover:text-yellow-400 transition"><i class="fas fa-gamepad"></i></a>
                    <a href="/chat" class="hover:text-yellow-400 transition"><i class="fas fa-comments"></i></a>
                    <a href="/blog" class="hover:text-yellow-400 transition"><i class="fas fa-book"></i></a>
                    {% if session.username %}
                        <span class="text-sm bg-green-500/20 px-3 py-1 rounded-full">{{ session.username }}</span>
                        <a href="/auth/logout" class="bg-red-600 hover:bg-red-500 px-4 py-2 rounded-lg font-bold transition">Выход</a>
                    {% else %}
                        <a href="/auth/login" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg font-bold transition">Войти</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-black/80 backdrop-blur-xl border-t border-white/10 mt-16 py-8">
        <div class="max-w-6xl mx-auto px-4 text-center text-gray-400">
            © 2026 Записки Танкиста. Все права защищены. <i class="fas fa-heart text-red-500 ml-1"></i>
        </div>
    </footer>

    <script>
        tailwind.config = {
            theme: { extend: { animation: { 'pulse-fast': 'pulse 1s infinite' } } }
        }
    </script>
</body>
</html>
